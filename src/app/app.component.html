<div class="container-fluid mt-4">
  <div class="row">
    <!-- Employee List -->
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Employee List</h5>
        </div>
        <div class="card-body p-0">
          <table class="table table-bordered mb-0">
            <thead class="table-success">
              <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Contact No</th>
                <th>Email-Id</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of employeeList; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.contactNo }}</td>
                <td>{{ emp.emailId }}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-2" (click)="onEdit(i)">Edit</button>
                  <button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- New Employee Form -->
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">New Employee</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="employeeForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Contact No</label>
                <input type="text" formControlName="contactNo" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email-Id</label>
                <input type="email" formControlName="emailId" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">City</label>
                <input type="text" formControlName="city" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">State</label>
                <input type="text" formControlName="state" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Pin Code</label>
                <input type="text" formControlName="pinCode" class="form-control">
              </div>
              <div class="col-12 mb-3">
                <label class="form-label">Address</label>
                <textarea formControlName="address" class="form-control" rows="2"></textarea>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button type="reset" class="btn btn-secondary">Reset</button>
              <button type="button" class="btn btn-success" (click)="onSave()">
                {{ isEdit ? 'Update Employee' : 'Save Employee' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
